<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizIQ.com | Create Quiz</title>
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="../css/style11.css">
    <link rel="stylesheet" href="../css/style2.css">
</head>

<body>
    <header>
        <div class="navbar">
            <img src="../assets/logo.png" alt="Logo" class="logo" />
            <div class="nav-links">
                <a href="dashboards.html" class="logo1">Dashboard</a>
                <a href="myresults.html" class="logo1">My Results</a>
                <a href="myquizzes.html" class="logo1">My Quizzes</a>
                <a href="createquiz.html" class="logo1">Create Quiz</a>
                <a href="../login.html" class="logo1" id="logout-link">Logout</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="box">
            <h2>Create a New Quiz</h2>
            <form id="create-quiz-form">
                <label for="title">Quiz Title</label>
                <input type="text" id="title" required />

                <label for="description">Description</label>
                <textarea id="description" required></textarea>

                <label for="time-per-question">Time per Question</label>
                <div style="display: flex; gap: 8px; align-items: center; justify-content: center;">
                    <input
                        type="number"
                        id="time-per-question"
                        min="5"
                        value="30"
                        required
                        style="width: 80px; height: 40px; padding: 5px; font-size: 16px;"
                    />
                    <select
                        id="time-unit"
                        style="height: 40px; padding: 5px; font-size: 16px; margin-top: 2%;"
                    >
                        <option value="seconds">sec</option>
                        <option value="minutes">min</option>
                    </select>
                </div>

                <button type="submit" class="button1">Create Quiz</button>
            </form>
        </div>
    </main>

    <script>
        // Teacher guard
        function ensureTeacher() {
            const token = localStorage.getItem('token');
            const role  = localStorage.getItem('role');

            if (!token || role !== 'teacher') {
                window.location.href = '../login.html';
                return false;
            }
            return true;
        }

        // Handle form submit
        const form = document.getElementById('create-quiz-form');
        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            if (!ensureTeacher()) return;

            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            let time_per_question = parseInt(document.getElementById('time-per-question').value, 10);
            const unit = document.getElementById('time-unit').value;

            if (!title || !description) {
                alert('Please fill in all fields.');
                return;
            }

            if (unit === 'minutes') time_per_question *= 60;

            if (isNaN(time_per_question) || time_per_question < 5) {
                alert('Please enter a valid time per question (minimum 5 seconds).');
                return;
            }

            try {
                const data = await api('/api/quizzes', 'POST', { title, description, time_per_question });

                if (data.error) {
                    if (data.error.includes('401') || data.error === 'Unauthorized') {
                        alert('Your session has expired. Please log in again.');
                        localStorage.removeItem('token');
                        localStorage.removeItem('role');
                        window.location.href = '../login.html';
                        return;
                    }
                    throw new Error(data.error || 'Failed to create quiz.');
                }

                if (data && data.id) {
                    alert('Quiz created successfully! Now add questions.');
                    window.location.href = `addQuestion.html?quiz_id=${data.id}`;
                } else {
                    throw new Error('Quiz created but no ID returned.');
                }
            } catch (err) {
                console.error(err);
                alert('Failed to create quiz: ' + err.message);
            }
        });

        // Logout handler
        const logoutLink = document.getElementById('logout-link');
        if (logoutLink) {
            logoutLink.addEventListener('click', function (event) {
                event.preventDefault();
                if (confirm("Are you sure you want to logout?")) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('role');
                    alert("You have been logged out successfully.");
                    window.location.href = "../login.html";
                }
            });
        }

        // Initial guard when page loads
        window.addEventListener('load', () => {
            ensureTeacher();
        });
    </script>
</body>

</html>
