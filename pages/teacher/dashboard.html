<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizIQ.com</title>
    <link rel="stylesheet" href="/css/style1.css">
    <style>
        .btn-success {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
           <img src="/assets/logo.png" alt="Logo" class="logo" />  
            <div class="nav-links">
                <a href="dashboard.html" class="logo1">Dashboard</a>
                <a href="createquiz.html" class="logo1">Create Quiz</a>
                <a href="../login.html" class="logo1">Logout</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div id="teacher-quizzes"></div>
    </main>
    <script>
    async function loadTeacherQuizzes() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '../login.html';
            return;
        }
        
        try {
            const res = await fetch('http://localhost:4000/api/quizzes/my', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            
            if (!res.ok) {
                if (res.status === 401) {
                    alert('Your session has expired. Please log in again.');
                    localStorage.removeItem('token');
                    window.location.href = '../login.html';
                    return;
                }
                throw new Error('Failed to load quizzes');
            }
            
            const quizzes = await res.json();
            const container = document.getElementById('teacher-quizzes');
            
            if (quizzes.length === 0) {
                container.innerHTML = '<h3>Your Quizzes</h3><p>You haven\'t created any quizzes yet. <a href="createquiz.html">Create your first quiz!</a></p>';
                return;
            }
            
            container.innerHTML = '<h3 style="text-align: center; margin-top:1%;">Your Quizzes</h3>';
            quizzes.forEach(q => {
                container.innerHTML += `
                <div class="box">
                    <p><b>${q.title}</b></p>
                    <p class="quiz-description">${q.description || ''}</p>
                    <div class="button">
                        <a href="../teacher/addQuestion.html?quiz_id=${q.id}" class="button1" style="text-decoration: none; ">Add Question</a>
                        <a href="../teacher/viewTest.html?quiz_id=${q.id}" class="button1" style="text-decoration: none;">View Test</a>
                        <a href="../teacher/viewResults.html?quiz_id=${q.id}" class="button1" style="text-decoration: none;">View Results</a>
                        <button onclick="deleteQuiz(${q.id}, '${q.title}')" class="button1" style="background: #dc3545; text-decoration: none;">Delete Quiz</button>
                    </div>
                </div>`;
            });
        } catch (err) {
            console.error('Error loading quizzes:', err);
            document.getElementById('teacher-quizzes').innerHTML = '<h3>Error</h3><p>Failed to load quizzes. Please try again.</p>';
        }
    }

    // Delete quiz function
    async function deleteQuiz(quizId, quizTitle) {
        if (!confirm(`Are you sure you want to delete the quiz "${quizTitle}"? This will also delete all questions and responses for this quiz.`)) {
            return;
        }
        
        const token = localStorage.getItem('token');
        if (!token) {
            alert('You must be logged in to delete a quiz.');
            window.location.href = '../login.html';
            return;
        }
        
        try {
            const res = await fetch(`http://localhost:4000/api/quizzes/${quizId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            
            if (!res.ok) {
                const data = await res.json();
                
                // If token is invalid, redirect to login
                if (res.status === 401) {
                    alert('Your session has expired. Please log in again.');
                    localStorage.removeItem('token');
                    window.location.href = '../login.html';
                    return;
                }
                
                throw new Error(data.error || 'Failed to delete quiz');
            }
            
            alert('Quiz deleted successfully!');
            loadTeacherQuizzes(); // Reload the quizzes list
        } catch (err) {
            alert('Failed to delete quiz: ' + err.message);
        }
    }

    loadTeacherQuizzes();
    // Logout handler
    const logoutLink = document.querySelector('.nav-links a[href="../login.html"]');
    if (logoutLink) {
        logoutLink.addEventListener('click', function(event) {
            event.preventDefault();

            const confirmLogout = confirm("Are you sure you want to logout?");
            if (confirmLogout) {
                alert("You have been logged out successfully."); 
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            window.location.href = '../login.html';
            }
        });
    }
    
    function viewResults(quizId) {
        window.location.href = `viewResults.html?quiz_id=${quizId}`;
    }
    </script>
</body>
</html>
